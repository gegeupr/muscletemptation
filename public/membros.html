<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Exclusivo - StrengthZone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content" style="display: none; padding: 20px;">
        <h1>Bem-vindo à Área de Membros!</h1>
        <p>Aqui está o seu conteúdo exclusivo:</p>
        <button id="logout-button">Sair (Logout)</button>
    </div>

    <script>
        // Script de verificação de acesso
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('userToken');
            
            // Se não houver token, o usuário não está logado. Redireciona para o login.
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Se tiver token, mostre o conteúdo
            // (Num sistema real, você validaria esse token com o servidor)
            document.getElementById('content').style.display = 'block';

            // Lógica do botão de logout
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('userToken'); // Remove o token
                window.location.href = '/login.html'; // Volta para o login
            });
        });
    </script>
</body>
</html>
