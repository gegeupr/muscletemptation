<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrengthZone - Worship Muscle</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="videos/seu-video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">StrengthZone</div>
            <div class="online-indicator">Online</div>
        </header>

        <main class="main-content">
            <h1 class="headline">Unveil the devotion.<br>Experience the worship.</h1>
            <p class="sub-headline">
                Welcome to my sacred space as a Worship Muscle model.
                Unlock my exclusive content and an intimate experience of strength and spirit.
            </p>

            <div id="plans" class="plans-container">
                <div class="plan-box">
                    <h3>1 Month</h3>
                    <div class="price">$49.99</div>
                    <button class="subscribe-button" data-price-id="price_1Pq..."> Subscribe Now
                    </button>
                </div>

                <div class="plan-box">
                    <h3>3 Months</h3>
                    <div class="price">$119.98</div>
                    <div class="discount">20% DISCOUNT</div>
                    <button class="subscribe-button" data-price-id="price_1Pq..."> Subscribe Now
                    </button>
                </div>
                
                </div>
        </main>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // SUBSTITUA PELA SUA CHAVE PUBLICÁVEL REAL DO STRIPE (Publishable Key)
            const stripe = Stripe('pk_test_51Pq...');

            const planContainer = document.querySelector('.plans-container');

            planContainer.addEventListener('click', async (event) => {
                // Verifica se o clique foi em um botão de assinatura
                if (event.target.classList.contains('subscribe-button')) {
                    const button = event.target;
                    const priceId = button.dataset.priceId;

                    if (!priceId) {
                        alert('Erro: ID do plano não encontrado.');
                        return;
                    }
                    
                    try {
                        // 1. Chama o seu backend para criar a sessão de checkout
                        const response = await fetch('/api/create-checkout-session', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ priceId: priceId })
                        });

                        const session = await response.json();

                        if(session.error) {
                            alert(session.error);
                            return;
                        }

                        // 2. Redireciona o cliente para a página de pagamento do Stripe
                        const result = await stripe.redirectToCheckout({
                            sessionId: session.id
                        });

                        if (result.error) {
                            alert(result.error.message);
                        }
                    } catch (error) {
                        console.error('Erro:', error);
                        alert('Não foi possível iniciar o processo de pagamento.');
                    }
                }
            });
        });
    </script>
</body>
</html>
