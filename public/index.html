<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrengthZone - Worship Muscle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="videos/background-video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">StrengthZone</div>
            <div class="online-indicator">Online</div>
        </header>

        <main class="main-content">
            <h1 class="headline">Unveil the devotion.<br>Experience the worship.</h1>
            <p class="sub-headline">
                Welcome to my sacred space as a Worship Muscle model.
                Unlock my exclusive content and an intimate experience of strength and spirit.
            </p>

            <div id="plans" class="plans-container">
                <div class="plan-box">
                    <h3>1 Month</h3>
                    <div class="price">$49.99</div>
                    <button class="subscribe-button" data-price-id="COLE_AQUI_SEU_PRICE_ID_DE_1_MES">
                        Subscribe Now
                    </button>
                </div>

                <div class="plan-box">
                    <h3>3 Months</h3>
                    <div class="price">$119.98</div>
                    <div class="discount">20% DISCOUNT</div>
                    <button class="subscribe-button" data-price-id="COLE_AQUI_SEU_PRICE_ID_DE_3_MESES">
                        Subscribe Now
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // =======================================================================
            // PASSO 3: COLE SUA CHAVE PUBLICÁVEL (Publishable Key) DO STRIPE AQUI
            // =======================================================================
            const stripe = Stripe('COLE_AQUI_SUA_CHAVE_PUBLICAVEL_DO_STRIPE');
            
            const buttons = document.querySelectorAll('.subscribe-button');

            buttons.forEach(button => {
                button.addEventListener('click', async () => {
                    const priceId = button.dataset.priceId;
                    
                    try {
                        const response = await fetch('/api/create-checkout-session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ priceId: priceId })
                        });
                        
                        const session = await response.json();

                        if (session.error) {
                            alert(session.error);
                            return;
                        }
                        
                        await stripe.redirectToCheckout({ sessionId: session.id });

                    } catch (error) {
                        console.error('Erro ao criar sessão de checkout:', error);
                        alert('Não foi possível iniciar o pagamento. Tente novamente.');
                    }
                });
            });
        });
    </script>
</body>
</html>
